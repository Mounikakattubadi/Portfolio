name: build-and-deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      working-directory: ./port   # <-- look inside your React app folder
      run: npm install

    - name: Build React app
      working-directory: ./port   # <-- look inside your React app folder
      run: npm run build

    - name: Deploy (example)
      run: echo "Add your deploy commands here"
      # If deploying to Netlify/Vercel, you can add their CLI commands here
